<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp - Connect Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="connectButton">Connect Wallet</button>
        <div class="options">
            <div class="option" data-amount="10000">
                <h2>$10,000</h2>
                <p>7% monthly</p>
            </div>
            <div class="option" data-amount="30000">
                <h2>$30,000</h2>
                <p>5% monthly</p>
            </div>
            <div class="option" data-amount="50000">
                <h2>$50,000</h2>
                <p>2.5% monthly</p>
            </div>
        </div>
        <div id="balanceContainer" class="balance">
            <h2>Your Balance: $<span id="balanceAmount">0</span></h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
